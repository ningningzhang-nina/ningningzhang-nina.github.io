# _config.yml
title: 我的知识库
description: 个人知识积累与分享
theme: minima

# 关键配置：指定默认布局
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# 定义页面列表
pages:
  - name: 技术笔记
    path: /notes/tech.md
  - name: 学习笔记
    path: /notes/study.md
  - name: 工作记录
    path: /notes/work.md# _config.yml
